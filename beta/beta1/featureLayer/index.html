<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<title>Feature Layer - 4.0 beta 1</title>
		<style>
			html, body {
				padding: 0;
				margin: 0;
			}
		</style>

		<link rel="stylesheet" href="//js.arcgis.com/4.0beta1/esri/css/esri.css">
		<script src="//js.arcgis.com/4.0beta1/"></script>

		<script>
			var map, view;
			
			require([
				"esri/Map",
				"esri/views/SceneView",
				"esri/layers/FeatureLayer",
				"dojo/domReady!"
			], function(
				Map, 
				SceneView, 
				FeatureLayer
			) {
				map = new Map({
					basemap: "topo"
				});

				view = new SceneView({
					container: "viewDiv",
					map: map,
					scale: 50000000,
					center: [147, 30]
				});

				var layer1 = new FeatureLayer({
					url:"//services.arcgis.com/wlVTGRSYTzAbjjiC/arcgis/rest/services/taifuu/FeatureServer/0"
				});
				var layer2 = new FeatureLayer({
					url: "//services.arcgis.com/wlVTGRSYTzAbjjiC/arcgis/rest/services/taifuu/FeatureServer/1"
				});
				var layer3 = new FeatureLayer({
					url: "//services.arcgis.com/wlVTGRSYTzAbjjiC/arcgis/rest/services/taifuu/FeatureServer/2"
				});
				map.add([layer1, layer2, layer3]);
			});
		</script>
	</head>

	<body>
		<div id="viewDiv"></div>
	</body>
</html>
