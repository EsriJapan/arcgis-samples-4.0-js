<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<title>Feature Layer - 4.0 beta 1</title>
		<style>
			html, body {
				padding: 0;
				margin: 0;
			}
		</style>

		<link rel="stylesheet" href="https://js.arcgis.com/4.0beta1/esri/css/esri.css">
		<script src="https://js.arcgis.com/4.0beta1/"></script>

		<script>
			var map, view;

			require([
				"esri/Map",
				"esri/views/SceneView",
				"esri/layers/FeatureLayer",
				"esri/symbols/SimpleFillSymbol",
				"esri/renderers/SimpleRenderer",
				"esri/config",
				"dojo/domReady!"
			], function(
				Map, 
				SceneView, 
				FeatureLayer, 
				SimpleFillSymbol,
				SimpleRenderer,
				esriConfig
			) {
				esriConfig.request.corsEnabledServers.push("http://tmservices1.esri.com");

				map = new Map({
					basemap: "topo"
				});

				view = new SceneView({
					container: "viewDiv",
					map: map,
					scale: 50000000,
					center: [139.692, 35.690]
				});

				var ForecastPosition = new FeatureLayer({
					url:"http://tmservices1.esri.com/arcgis/rest/services/LiveFeeds/Hurricane_Active/MapServer/0"
				});
				var PastPosition = new FeatureLayer({
					url: "http://tmservices1.esri.com/arcgis/rest/services/LiveFeeds/Hurricane_Active/MapServer/1"
				});
				var ForecastTrack = new FeatureLayer({
					url: "http://tmservices1.esri.com/arcgis/rest/services/LiveFeeds/Hurricane_Active/MapServer/2"
				});
				var ObservedTrack = new FeatureLayer({
					url: "http://tmservices1.esri.com/arcgis/rest/services/LiveFeeds/Hurricane_Active/MapServer/3"
				});
				var ForecastErrorCone = new FeatureLayer({
					url: "http://tmservices1.esri.com/arcgis/rest/services/LiveFeeds/Hurricane_Active/MapServer/4"
				});
				var WatchesAndWarnings = new FeatureLayer({
					url: "http://tmservices1.esri.com/arcgis/rest/services/LiveFeeds/Hurricane_Active/MapServer/5"
				});
				map.add([ForecastPosition,PastPosition,ForecastTrack,ObservedTrack,ForecastErrorCone,WatchesAndWarnings]);
			});
		</script>
	</head>

	<body>
		<div id="viewDiv"></div>
	</body>
</html>
